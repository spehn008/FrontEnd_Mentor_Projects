<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">
  <link rel="stylesheet" href="./app/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <section>
      <div class="main-card">
        <a class="QR-code" href="http://www.frontendmentor.io" aria-label="QR code leading to frontendmentor.io"
          tabindex="0">
          <img src="./images/image-qr-code.png" alt="" class="QR-code">
        </a>
        <div class="main-card-text" tabindex="0">
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan or select the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>

      <div class="attribution" tabindex="0">
        <p>Challenge by Frontend Mentor. Coded by Kaitlyn.</p>
      </div>
    </section>
  </main>

</body>

</html>
