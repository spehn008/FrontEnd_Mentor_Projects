<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app/main.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container">

    <div class="card">

      <img src="./images/image-qr-code.png" alt="" class="QR-code" >
      <a class="QR-code-button" href="http://www.frontendmentor.io" alt="QR code leading to frontendmentor.io"></a>
      
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan or select the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>

    <div class="attribution hidden">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kaitlyn</a>.
    </div>

  </div>

</body>
</html>
